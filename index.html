<!doctype html>
<html>
  <head>
    <title>angular-react hello example</title>
  </head>
  <body ng-app="app" ng-controller="mainCtrl">
    <div class="content">
      <div class="header">
        <h1>
          <div><react-component name="Hello" props="person"/></div>
        </h1>
        <h1>
          <div><hello fname="person.fname" lname="person.lname"/></div>
        </h1>
      </div>

      <form class="pure-form">
          <legend>Enter Name</legend>
          <input type="text" ng-model="person.fname" placeholder="First Name"/>
          <input type="text" ng-model="person.lname" placeholder="Last Name"/>
      </form>

    </div>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
    <script src="node_modules/ngreact/ngReact.js"></script>
    <script src="app.js"></script>
  </body>
</html>
